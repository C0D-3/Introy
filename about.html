<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: #0a0a0a;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 16px;
      border: 1px solid white;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: white;
      color: black;
    }

    /* Main Section */
    .security-section {
      text-align: center;
      padding: 80px 20px;
    }

    .since-text {
      font-size: 18px;
      color: #999;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .from-kansas {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      color: white;
      letter-spacing: 2px;
    }

    .security-section p {
      max-width: 700px;
      margin: 0 auto 50px;
      font-size: 22px;
      color: #ccc;
      line-height: 1.6;
    }

    .security-images {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .security-images .image-block {
      flex: 1 1 20%;
      max-width: 20%;
      text-align: center;
    }

    .security-images img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .security-images .name {
      margin-top: 10px;
      font-size: 16px;
      color: white;
    }

    @media (max-width: 768px) {
      .security-images .image-block {
        max-width: 40%;
      }
    }

    @media (max-width: 480px) {
      .security-images .image-block {
        max-width: 80%;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
