<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro Tech Solutions</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: #0a0a0a;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 16px;
      border: 1px solid white;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: white;
      color: black;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
      flex-wrap: wrap;
      text-align: center;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 50px;
    }

    .hero-left h1 {
      font-size: 60px;
      font-weight: bold;
      margin: 0;
    }

    .hero-left .vertical-text {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .hero-right {
      max-width: 400px;
      text-align: left;
    }

    .hero-right p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .hero-right button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      border-radius: 20px;
      font-weight: bold;
    }

    /* Buttons */
    .buttons {
      margin: 40px 0;
      text-align: center;
    }

    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      background: none;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Content Section */
    .content {
      display: flex;
      justify-content: center;
      margin: 50px 0;
    }

    .content .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-right: 20px;
    }

    .content .sidebar div {
      width: 100px;
      height: 50px;
      background: #ccc;
    }

    .content .main {
      width: 300px;
      height: 200px;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* Carousel */
    .carousel {
      margin: 50px 0;
      overflow: hidden;
      text-align: center;
    }

    .carousel-track {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .carousel img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-dots {
      margin-top: 10px;
    }

    .carousel-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="./index.html">Home</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-left">
      <h1>INTROY</h1>
      <div class="vertical-text">
        <span>TECH</span>
        <span>SOLUTIONS</span>
      </div>
    </div>
    <div class="hero-right">
      <p>We deliver cutting-edge technology solutions to help your business grow and succeed. Work with us to build the future.</p>
      <button>Work with Us</button>
    </div>
  </div>

  <!-- Buttons Section -->
  <div class="buttons">
    <button>Button 1</button>
    <button>Button 2</button>
  </div>

  <!-- Content Section -->
  <div class="content">
    <div class="sidebar">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="main">
      Main content here
    </div>
  </div>

  <!-- Carousel Section -->
  <div class="carousel">
    <div class="carousel-track">
      <img src="https://picsum.photos/id/1015/150/100" alt="Image 1">
      <img src="https://picsum.photos/id/1016/150/100" alt="Image 2">
      <img src="https://picsum.photos/id/1018/150/100" alt="Image 3">
    </div>
    <div class="carousel-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

</body>
</html>
